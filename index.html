<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>Formul√°rio</title>
        <link rel="stylesheet" href="./estilos/style.css">
        <link rel="shortcut icon" href="./icones/favicon.ico">
        <style>
            body {
                margin: 0;
                padding: 0;
                background-color: black;
                color: white;
            }
            
            .container {
                background-color: white;
                margin: 100px auto;
                max-width: 720px;;
                color: black;
                height: 300px;;
                text-align: center;
                border-radius: 10px;
                height: 300px;
            }
            
            h1 {
                background-color: #e42020;
                padding: 20px;
                text-align: center;
                border-radius: 10px 10px 0 0;
                color: white;
            }
            
            label {
                font-size: 20px;
            }
            
            input {
                padding: 3px;
            }
            
            input:focus {
                background-color: rgba(160, 160, 184, 0.342);
            }
            
            button {
                background-color: #e42020;
                color: white;
                border: solid 0.5px black;
                padding: 3px;
                cursor: pointer;
            }
            
            button:hover {
                background-color:  #bd1b1b;
            }
            
            h3 {
                color: red;
            }
            
            ul {
                list-style-type: none;
                text-align: center;
            }
            
            ul li {
                color: red;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Atendentes da Leblon prime</h1>
                <label for="usuario">Nome:</label>
                <input type="text" id="usuario" name="usuario">
                <button onclick="clicar()" id="verificar">Verificar</button>
                <p id="paragrafo"></p>
                <h3 id="titulo"></h3>
                <ul>
                    <li id="l1"></li>
                    <li id="l2"></li>
                    <li id="l3"></li>
            </ul>
            <script src="app.js"></script>
        </div>
    </body>
</html>
